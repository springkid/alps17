<head>
  <title>ALPS</title>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ALPS</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Lista <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons }}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

{{> searchContent }}

{{> content }}

</body>


<template name="searchContent">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <!-- search -->
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="searchAndAddArtist" class="form-control" placeholder="Add artist ...">
            <button type="submit" class="btn btn-default" id="js-search-discogs">Submit</button>
          </div>
        </form> <!-- search -->
      </div>
    </div> <!-- row ends -->

    <div class="row">
      <div class="col-md-12">
        <ul>
        {{#each searchResults}}
          <li><a href="{{uri}}">{{title}}</a></li>
        {{/each}}
        </ul>
      </div>
    </div> <!-- row de results ends -->
  </div>
</template> <!-- searchContent template ends -->

<template name="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Pos.</th>
              <th>Artista</th>
              <th>AÃ±adido por</th>
              <th>Confirmado(s) ?</th>
            </tr>
          </thead>
          <tbody>
           {{> artistListElement }}
          </tbody>
        </table>
      </div>
    </div> <!-- row table ends -->
  </div> <!-- container ends -->
 
</template> <!-- content template ends -->

<template name="artistListElement">
  {{#each artists}}
  <tr>
    <td></td>
    <td>{{name}}</td>
    <td>{{addedBy}}</td>
    <td>{{confirmedTrue}}</td>
  </tr>
  {{/each}}
</template> <!-- artistListElement template ends -->
