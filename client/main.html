<body>

</body>


<template name="searchContent">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <!-- search -->
        <form class="form-inline" id="new-artist">
          <div class="form-group">
            <input type="text" name="searchText" class="form-control" placeholder="Search for an artist ...">
            <button type="submit" class="btn btn-default">Add</button>
          </div>
        </form> <!-- search -->
      </div>
    </div> <!-- row ends -->

    <div class="row">
      <div class="col-md-12">
        <ul>
        {{#each searchResults}}
          <li><a href="{{uri}}">{{title}}</a></li>
        {{/each}}
        </ul>
      </div>
    </div> <!-- row de results ends -->
  </div>
</template> <!-- searchContent template ends -->

<template name="Pollcontent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Poll Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Pos.</th>
              <th>Artista</th>
              <th>AÃ±adido por</th>
              <th>Date added</th>
              <th>Confirmado(s) ?</th>
            </tr>
          </thead>
          <tbody>
           {{> artistListElement }}
          </tbody>
        </table>
      </div>
    </div> <!-- row table ends -->
  </div> <!-- container ends -->
 
</template> <!-- content template ends -->

<template name="artistListElement">
  {{#each artists}}
  <tr>
    <td></td>
    <td>{{name}}</td>
    <td>{{createdBy}}</td>
    <td>{{createdAt}}</td>
    <td>{{confirmedTrue}}</td>
  </tr>
  {{/each}}
</template> <!-- artistListElement template ends -->
